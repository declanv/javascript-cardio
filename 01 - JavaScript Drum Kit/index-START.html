<script>
  

  // $(window).ready(function(){

  // });
  // The function below is equivalent to the one above (it's the shorthand version)
  $(function() {
    
    // window.addEventListener('keydown', function(){
    //   console.log("Hey a key was just pressed");
    // });
    // The function below is the jquery version of the one above 
    $(window).keydown(function(e){
      console.log(e.target);
      console.log("here's the full-on event", e.keyCode);

      var audio = $('audio[data-key="' + e.keyCode + '"]')[0];
      var key = $('.key[data-key="' + e.keyCode + '"]');
      
      if (!audio) {
        return;
      }

      audio.currentTime = 0;
      audio.play();
      key.addClass('playing');

    });

  });




</script>
