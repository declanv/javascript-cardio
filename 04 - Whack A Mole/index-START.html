<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button id="start-button">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  var holes = document.querySelectorAll('.hole');
  var scoreBoard = document.querySelector('.score');
  var moles = document.querySelectorAll('.mole');
  var score = 0;
  var timeUp = false;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }


  var peep = function() {
    var randoTime = randomTime(200, 1000);
    var randomIndex = Math.floor(Math.random() * holes.length);
    randomMole = $(moles[randomIndex]);

    randomMole.parent().addClass('up');

    window.setTimeout(function() {
      randomMole.parent().removeClass('up');
      peep();
    }, randoTime)

  } 

  var startGame = function() {
    $('.score').text('0')
    score = 0;
    peep();
    window.setTimeout(function(){
      timeUp = true;
    }, 10000)
  }

  var bonk = function(e) {
    if (!e.isTrusted) {
      return;
    }
    score++;
    $(e.target).parent().removeClass('up');
    debugger;
    scoreBoard.text(score);
  }

  $('.mole').on('click', function(e){
    console.log('you bonked me!');
    // if (!e.isTrusted) {
    //   return;
    // }
    score++;
    $(e.target).parent().removeClass('up');
    debugger;
    $('.score').text(score);
  })

  $('#start-button').on('click', function() {
    startGame();
  })


</script>
</body>
</html>
